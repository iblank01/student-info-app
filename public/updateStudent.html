<label for="record_id">Record ID:</label>
<input type="text" id="record_id" name="record_id"><br><br>

<label for="first_name">First Name:</label>
<input type="text" id="first_name" name="first_name"><br><br>

<label for="last_name">Last Name:</label>
<input type="text" id="last_name" name="last_name"><br><br>

<label for="gpa">GPA:</label>
<input type="text" id="gpa" name="gpa"><br><br>

<label for="enrolled">Enrolled:</label>
<input type="text" id="enrolled" name="enrolled"><br><br>

<button onclick="updateStudent()">Update</button>
<br>
<br>
<div id="updateDiv" name="updateDiv"></div>

<script>
  function updateStudent() {
    var record_id_val = $("#record_id").val();
    var first_name_val = $("#first_name").val();
    var last_name_val = $("#last_name").val();
    var gpa_val = $("#gpa").val();
    var enrolled_val = $("#enrolled").val();

    $.ajax({
      url: "https://hw-6-ianblankenship-cen-8721f7da463b.herokuapp.com/students/" + record_id_val,
      type: "put",
      data: {
        first_name: first_name_val,
        last_name: last_name_val,
        gpa: gpa_val,
        enrolled: enrolled_val
      },
      success: function(response) {
        $("#updateDiv").text(response.message);
      },
      error: function(xhr) {
        $("#updateDiv").text('Error: ' + xhr.responseText);
      }
    });
  }
</script>
