<label for="record_id">Record ID:</label>
<input type="text" id="record_id" name="record_id"><br><br>

<button onclick="deleteStudent()">Delete</button>
<br>
<br>
<div id="deleteDiv" name="deleteDiv"></div>

<script>
  function deleteStudent() {
    var record_id_val = $("#record_id").val();

    $.ajax({
      url: "https://hw-6-ianblankenship-cen-8721f7da463b.herokuapp.com/students/" + record_id_val,
      type: "delete",
      success: function(response) {
        $("#deleteDiv").text(response.message);
      },
      error: function(xhr) {
        $("#deleteDiv").text('Error: ' + xhr.responseText);
      }
    });
  }
</script>
